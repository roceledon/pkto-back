version: "2"

services:
  mysql:
    image: mysql:5.6
    ports:
    - "3306:3306"
    volumes:
    - mysql-data: /var/lib/mysql
    environment:
    - MYSQL_ROOT_PASSWORD: root
    - MYSQL_DATABASE: pkmn_tournament
    - MYSQL_USER: root
    - MYSQL_PASSWORD: root

  user:
    build: user/target/docker
    ports:
    - "8000:8080"
    links:
    - mysql

volumes:
  mysql-data:
    external: false